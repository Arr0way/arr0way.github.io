<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-category">
    <span class="label">
      {{ post.categories | array_to_sentence_string }}
    </span>
  </span>
  <div class="post-meta">
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    <a href="https://twitter.com/{{ post.author }}" class="post-author">
      <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}" width="24" height="24">
      {{ post.author }}
    </a>
    <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/Arr0way" aria-label="Follow @Arr0way on GitHub">Follow @Arr0way</a>
  </div>
  <div class="post-content">
    {{ post.content }}
  </div>
</article>
